<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO styles</title>
  </head>
  <body>
    <main class="body">
      <div class="big90">
        <div style="width: 100px; float: left" class="thin30"></div>
        <div style="width: 300px; float: right" class="thin30"></div>
      </div>
      <div class="big90" style="margin-top: 0%">
        <div class="big40" style="float: left; margin-left: 1%">
          <div class="small70" style="float: left; margin-top: 1%"></div>
          <div class="small70" style="float: right"></div>
          <div class="small70" style="float: left; margin-bottom: 1%"></div>
        </div>
        <div class="big40" style="float: right; margin-right: 1%">
          <div class="small70" style="float: right; margin-top: 1%"></div>

          <div
            class="small70"
            style="
              float: left;
              margin-bottom: 0.5%;
              width: 48.5%;
              margin-right: 0%;
            "
          ></div>
          <div
            class="small70"
            style="
              float: right;
              margin-bottom: 0.5%;
              width: 48.5%;
              margin-left: 0%;
            "
          ></div>
          <div class="small70" style="float: left; margin-bottom: 1%"></div>
        </div>
      </div>
      <div class="big90" style="margin-top: 0%">
        <div class="bigbig" style="float: left"></div>
        <div class="bigbig" style="float: right"></div>
      </div>
    </main>
  </body>
</html>
